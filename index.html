<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MDT - Modpack Tweaks</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background 0.3s, color 0.3s;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

aside {
  background-color: #3a3a5a;
  padding: 1rem;
  width: 300px;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  z-index: 100;
  overflow-y: auto;
  color: white;
}

aside h2 {
  color: #fff;
  margin-bottom: 1rem;
  font-size: 1.2rem;
}

aside label {
  font-weight: bold;
  margin-top: 1rem;
  display: block;
}

aside select {
  width: 100%;
  padding: 0.3rem;
  border-radius: 4px;
  border: none;
  margin-top: 0.3rem;
  font-size: 1rem;
  background: #555;
  color: white;
  border: 1px solid transparent;
  transition: background-color 0.3s, color 0.3s;
}

aside a {
  display: block;
  margin: 0.4rem 0;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
  padding: 0.3rem 0.5rem;
  border-radius: 5px;
  color: inherit;
}

aside a:hover {
  text-decoration: underline;
}

/* LIGHT MODE */
@media (prefers-color-scheme: light) {
  aside {
    background-color: #d0d0ff;
    color: #222;
  }

  aside h2,
  aside label {
    color: #222;
  }

  aside select {
    background: #fff;
    color: #222;
    border: 1px solid #aaa;
  }

  aside a {
    color: #222;
  }

  aside a:hover {
    color: #000;
  }
}

/* DARK MODE */
@media (prefers-color-scheme: dark) {
  aside {
    background-color: #2b2b4a;
    color: #ddd;
  }

  aside h2,
  aside label {
    color: #ddd;
  }

  aside select {
    background: #444973;
    color: #ddd;
    border: 1px solid #666;
  }

  aside a {
    color: #ddd;
  }

  aside a:hover {
    color: white;
  }
}


      .main {
        margin-left: 300px;
        padding: 2rem;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow-y: auto;
      }

      .card {
        padding: 2rem 3rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        transition: background 0.3s, color 0.3s;
        background: white;
        color: #333;
      }

      /* Color styles */
      .release {
        background-color: #4a90e2;
        color: white;
      }

      .rc {
        background-color: #27ae60;
        color: white;
      }

      .beta {
        background-color: #f1c40f;
        color: black;
      }

      .alpha {
        background-color: #e74c3c;
        color: white;
      }

      .about-link {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        font-size: 0.9rem;
        color: #888;
        text-decoration: none;
        transition: color 0.3s ease;
        z-index: 1000;
      }

      .about-link:hover {
        color: #4a4a8a;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a1a, #2a2a4a);
          color: #eee;
        }
        .card {
          background: #2b2b2b;
          color: #eee;
        }
        aside {
          background-color: #2b2b4a;
          color: #ddd;
        }
        aside a:hover {
          color: white;
        }
        .about-link {
          color: #aaa;
        }
        .about-link:hover {
          color: #b6c3ff;
        }
      }
    </style>
  </head>

  <!--------------------------------------------------⬇️ EDIT HERE ⬇️-------------------------------------------------->
  
  <body>
    <aside>
      <h2>📦 Versions</h2>

      <label for="filter-version">Version:</label>
      <select id="filter-version">
        <option value="">All</option>
        <option value="1.0.0">1.0.0</option>
      </select>

      <label for="filter-channel">Release Channel:</label>
      <select id="filter-channel">
        <option value="">All</option>
        <option value="release">Release</option>
        <option value="rc">Release Candidate</option>
        <option value="beta">Beta</option>
        <option value="alpha">Alpha</option>
      </select>

      <label for="filter-mc">Minecraft:</label>
      <select id="filter-mc">
        <option value="">All</option>
        <option value="1.21.1">1.21.1</option>
        <option value="1.21">1.21</option>
      </select>

      <hr style="margin: 1rem 0; border-color: #555;" />
      
      <a
        class="release"
        href="https://cdn.modrinth.com/data/XdmcmT2E/versions/mQK6kluk/MDT%201.0.0%20%28MC-1.21%29.mrpack"
        data-version="1.0.0"
        data-channel="release"
        data-minecraft="1.21"
        target="_blank"
        rel="noopener noreferrer"
      >
        1.0.0 (MC 1.21)
      </a>

      <a
        class="release"
        href="https://cdn.modrinth.com/data/XdmcmT2E/versions/mQK6kluk/MDT%201.0.0%20%28MC-1.21.1%29.mrpack"
        data-version="1.0.0"
        data-channel="release"
        data-minecraft="1.21.1"
        target="_blank"
        rel="noopener noreferrer"
      >
        1.0.0 (MC 1.21.1)
      </a>
      
<!--------------------------------------------------🔴 LIMIT 🔴-------------------------------------------------->

      <p style="margin-top: 2rem; font-size: 0.9rem;">
        <a
          href="https://github.com/LavalStudio/mdt/tree/main?tab=readme-ov-file#-version-color-legend"
          target="_blank"
          style="color: inherit; text-decoration: underline;"
        >
          🌈 Color Legend
        </a>
      </p>
    </aside>

    <main class="main">
      <div class="card">
        <h1>📥 Ready to download</h1>
        <p><strong>Choose a version on the left to download.</strong></p>
      </div>
    </main>

    <a
      href="https://github.com/LavalStudio/mdt/tree/main?tab=readme-ov-file#mdt-auto-redirect"
      class="about-link"
      target="_blank"
      rel="noopener noreferrer"
    >
      About ↗
    </a>

    <script>
      const filterVersion = document.getElementById("filter-version");
      const filterChannel = document.getElementById("filter-channel");
      const filterMc = document.getElementById("filter-mc");
      const versionLinks = document.querySelectorAll("aside a[data-version]");

      function filterLinks() {
        const v = filterVersion.value;
        const c = filterChannel.value;
        const m = filterMc.value;

        versionLinks.forEach((link) => {
          const linkV = link.dataset.version;
          const linkC = link.dataset.channel;
          const linkM = link.dataset.minecraft;

          // check each filter only if it's set
          const matchesVersion = v === "" || linkV === v;
          const matchesChannel = c === "" || linkC === c;
          const matchesMc = m === "" || linkM === m;

          if (matchesVersion && matchesChannel && matchesMc) {
            link.style.display = "block";
          } else {
            link.style.display = "none";
          }
        });
      }

      filterVersion.addEventListener("change", filterLinks);
      filterChannel.addEventListener("change", filterLinks);
      filterMc.addEventListener("change", filterLinks);

      // initial filtering (show all)
      filterLinks();
    </script>
  </body>
</html>
