    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: background 0.3s, color 0.3s;
      }

      aside {
        background-color: #3a3a5a;
        padding: 1rem;
        width: 220px;
        position: fixed;
        top: 0;
        bottom: 0;
        left: -220px;
        z-index: 100;
        transition: left 0.3s ease;
        overflow-y: auto;
      }

      aside.open {
        left: 0;
      }

      aside h2 {
        color: #fff;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      aside a {
        display: block;
        margin: 0.4rem 0;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
        padding: 0.3rem 0.5rem;
        border-radius: 5px;
      }

      aside a:hover {
        text-decoration: underline;
      }

      .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        width: 100%;
      }

      .card {
        padding: 2rem 3rem;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
        transition: background 0.3s, color 0.3s;
      }

      .card h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .card p {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .card a.button {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.7rem 1.2rem;
        background-color: #4a4a8a;
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
      }

      .card a.button:hover {
        background-color: #37376d;
        transform: scale(1.05);
      }

.toggle-btn {
  position: fixed;
  top: 1rem;
  left: 0;
  transform: translateX(0);
  z-index: 200;
  background: #4a4a8a;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0 0.5rem 0.5rem 0;
  font-weight: bold;
  cursor: pointer;
  transition: left 0.3s ease, transform 0.3s;
}

.sidebar-open .toggle-btn {
  transform: translateX(220px);
}

      @media (prefers-color-scheme: light) {
        body {
          background: linear-gradient(135deg, #ffffff, #d0d0ff);

        }

        .card {
          background: #fff;
        }

        .card h1 {
          color: #4a4a8a;
        }

        aside {
          background-color: #d0d0ff;
        }

        aside a {
          color: #222;
        }

        aside h2 {
          color: #222;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a1a, #2a2a4a);
          color: #eee;
        }

        .card {
          background: #2b2b2b;
        }

        .card h1 {
          color: #b6c3ff;
        }

        .card a.button {
          background-color: #6b78e5;
        }
